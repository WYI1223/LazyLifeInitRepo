name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  api_contract_docs_guard:
    name: API Contract Docs Guard
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enforce API docs sync
        shell: bash
        run: |
          set -euo pipefail

          base_sha="${{ github.event.pull_request.base.sha }}"
          head_sha="${{ github.event.pull_request.head.sha }}"
          changed_files="$(git diff --name-only "$base_sha" "$head_sha")"

          echo "Changed files:"
          echo "$changed_files"

          contract_pattern='^(crates/lazynote_ffi/src/api\.rs|apps/lazynote_flutter/lib/core/bindings/api\.dart|apps/lazynote_flutter/lib/core/bindings/frb_generated\.dart|apps/lazynote_flutter/lib/core/bindings/frb_generated\.io\.dart)$'

          if echo "$changed_files" | grep -Eq "$contract_pattern"; then
            echo "API contract change detected."

            if ! echo "$changed_files" | grep -Eq '^docs/api/'; then
              echo "::error::API contract files changed but docs/api/* was not updated."
              exit 1
            fi

            if ! echo "$changed_files" | grep -Fxq 'docs/governance/API_COMPATIBILITY.md'; then
              echo "::error::API contract files changed but docs/governance/API_COMPATIBILITY.md was not updated."
              exit 1
            fi

            echo "API docs guard passed."
          else
            echo "No API contract changes detected."
          fi

  flutter_windows:
    name: Flutter (Windows)
    runs-on: windows-latest
    defaults:
      run:
        working-directory: apps/lazynote_flutter
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Dart format check
        run: dart format --output=none --set-exit-if-changed .

      - name: Flutter analyze
        run: flutter analyze

      - name: Flutter test
        run: flutter test

      - name: Flutter build windows (debug)
        run: flutter build windows --debug

  rust_ubuntu:
    name: Rust (Ubuntu)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: crates
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Detect Rust workspace
        id: rust_workspace
        run: |
          if [ -f Cargo.toml ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Cargo fmt
        if: ${{ steps.rust_workspace.outputs.enabled == 'true' }}
        run: cargo fmt --all -- --check

      - name: Cargo clippy
        if: ${{ steps.rust_workspace.outputs.enabled == 'true' }}
        run: cargo clippy --all -- -D warnings

      - name: Cargo test
        if: ${{ steps.rust_workspace.outputs.enabled == 'true' }}
        run: cargo test --all

      - name: Skip Rust checks (workspace not ready)
        if: ${{ steps.rust_workspace.outputs.enabled != 'true' }}
        run: echo "No crates/Cargo.toml yet. Rust checks skipped."
